name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/fiscal-reminders-linux-amd64 ./cmd/fiscal-reminders
          GOOS=linux GOARCH=arm64 go build -o bin/fiscal-reminders-linux-arm64 ./cmd/fiscal-reminders
          GOOS=darwin GOARCH=amd64 go build -o bin/fiscal-reminders-darwin-amd64 ./cmd/fiscal-reminders
          GOOS=darwin GOARCH=arm64 go build -o bin/fiscal-reminders-darwin-arm64 ./cmd/fiscal-reminders
          GOOS=windows GOARCH=amd64 go build -o bin/fiscal-reminders-windows-amd64.exe ./cmd/fiscal-reminders

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/fiscal-reminders-linux-amd64
            bin/fiscal-reminders-linux-arm64
            bin/fiscal-reminders-darwin-amd64
            bin/fiscal-reminders-darwin-arm64
            bin/fiscal-reminders-windows-amd64.exe
          generate_release_notes: true
