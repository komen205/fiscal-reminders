name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o fiscal-reminders-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o fiscal-reminders-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -o fiscal-reminders-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o fiscal-reminders-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -o fiscal-reminders-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fiscal-reminders-linux-amd64
            fiscal-reminders-linux-arm64
            fiscal-reminders-darwin-amd64
            fiscal-reminders-darwin-arm64
            fiscal-reminders-windows-amd64.exe
          generate_release_notes: true

