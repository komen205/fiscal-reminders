name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./cmd/fiscal-reminders

      - name: Test
        run: go test -v ./...

      - name: Vet
        run: go vet ./...

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f deployments/docker/Dockerfile -t fiscal-reminders .

      - name: Test Docker container starts
        run: |
          docker run -d --name test-container -e NTFY_TOPIC=test fiscal-reminders
          sleep 3
          docker logs test-container
          docker stop test-container
