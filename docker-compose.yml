version: '3.8'

services:
  fiscal-reminders:
    build: .
    container_name: fiscal-reminders
    restart: unless-stopped
    environment:
      - TZ=Europe/Lisbon
      - NTFY_TOPIC=${NTFY_TOPIC:-fiscal-reminders}
      - NTFY_SERVER=${NTFY_SERVER:-https://ntfy.sh}
    volumes:
      - ./config.json:/app/config.json:ro

